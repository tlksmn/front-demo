<form class="seller-id-container" [formGroup]="sellerForm" (ngSubmit)="submitForm()">
  <div (click)="switchToSeller()">{{seller.username}}</div>
  <div>
    <p-inputSwitch name="rivalStatus" formControlName="rivalStatus"/>
  </div>
  <div>
    <p-inputSwitch name="preOrderStatus" formControlName="preOrderStatus"/>
  </div>
  <div>
    <p-inputSwitch name="promotion" formControlName="promotion"/>
  </div>
  <div>
    <p-inputSwitch name="demotion" formControlName="demotion"
    />
  </div>
  <div>
    <button type="button" pButton icon="pi pi-times" class="p-button-small p-button-rounded p-button-danger p-button-text" disabled *ngIf="!authService.user.activated"></button>
    <button type="button" pButton icon="pi pi-refresh" class="p-button-small p-button-rounded p-button-info p-button-text" (click)="reintegrateSeller()"></button>
    <button type="button" pButton icon="pi pi-wrench" class="p-button-small p-button-rounded p-button-success p-button-text" (click)="updateSeller()"></button>
    <button type="button" pButton icon="pi pi-trash" class="p-button-small p-button-rounded p-button-danger p-button-text" (click)="deleteSeller()"></button>
    <button type="submit" pButton icon="pi pi-check" class="p-button-small  p-button-rounded p-button-success p-button-outlined" *ngIf="edited && sellerForm.valid"></button>
  </div>
</form>
